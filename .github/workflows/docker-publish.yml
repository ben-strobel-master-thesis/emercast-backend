name: Publish docker
on: workflow_dispatch
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.PAT_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Write firebase-service-credentials from action secrets
        env:
          FIREBASE_SERVICE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_CREDENTIALS_JSON }}
        run: |
          touch ./src/main/resources/firebase-service-credentials.json
          echo "$FIREBASE_SERVICE_CREDENTIALS_JSON" >> ./src/main/resources/firebase-service-credentials.json
          ls -a ./src/main/resources

      - name: Build and Push Docker Images
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap
          docker buildx build --push --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/emercast-backend:latest .
